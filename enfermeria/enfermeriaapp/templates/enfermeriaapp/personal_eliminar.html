{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    {% include 'enfermeriaapp/enfermeria_links.html' %}

    <title>Eliminar Personal</title>

    <link rel="stylesheet" href="{% static 'enfermeriaapp/eliminarPage.css' %}">
</head>

<body>
    {% include 'enfermeriaapp/enfermeria_navbar.html' %}
    <div class="container">
        <form action="{% url 'enfermeriaapp:ver_personal_view' %}" method="POST">
            {% csrf_token %}
            <div class="mensajeEliminar">
                <h2>Seguro que desea eliminar a {{user.usu_per.per_nombre}} {{user.usu_per.per_apellidoP}} ?</h2>
                <div class="row justify-content-center">
                    <div class="col-md-auto"><button name="si_eliminar" value="{{user.id}}" class="btn btn-outline-danger">Eliminar</button></div>
                    <div class="col-md-auto"><button name="cancelar" class="btn btn-outline-dark">Cancelar</button></div>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
