<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    {% include 'enfermeriaapp/enfermeria_links.html' %}

    <title>Document</title>
</head>

<body>
    {% include 'enfermeriaapp/enfermeria_navbar.html' %}
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h4>Nuevo servicio</h4>
            </div>
            <div class="card-body">
                <form action="{% url 'enfermeriaapp:registrar_servicio_view' %}" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <input type="text" name="ser_nombre" maxlength="40" placeholder="nombre" class="form-control">
                    </div>
                    <div class="form-group">
                        <input type="text" name="ser_precio" maxlength="8" placeholder="precio" class="form-control">
                    </div>
                    <div class="form-group">
                        <input type="text" name="ser_desc" maxlength="80" placeholder="descripcion"
                            class="form-control">
                    </div>
                    <button name="registrar" class="btn btn-primary">Registrar</button>
                </form>
            </div>
            <div class="card-footer">
                {% if message %}
                <label style="color: red;" for="">{{message}}</label>
                {% endif %}
                {% if good_message %}
                <label style="color: green;" for="">{{good_message}}</label>
                {% endif %}
            </div>
        </div>
    </div>
</body>

</html>
